<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .player-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            background: #000;
        }
        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls playsinline></video>
        <div class="channel-info"></div>
        <button class="back-button" onclick="window.close()">Volver</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const streamUrl = decodeURIComponent(params.get('stream'));
            const channelName = decodeURIComponent(params.get('name'));
            
            // Mostrar el nombre del canal
            const channelInfo = document.querySelector('.channel-info');
            channelInfo.textContent = channelName;
            document.title = 'IPTV - ' + channelName;

            // Inicializar el reproductor
            const video = document.getElementById('videoPlayer');
            
            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    manifestLoadingTimeOut: 20000,
                    manifestLoadingMaxRetry: 3,
                    levelLoadingTimeOut: 20000,
                    levelLoadingMaxRetry: 3,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 3
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(function(error) {
                        console.log('Error al reproducir:', error);
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Error de red, intentando reconectar...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Error de medio, intentando recuperar...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Error fatal:', data.type);
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(function(error) {
                        console.log('Error al reproducir:', error);
                    });
                });
            }
        });
    </script>
</body>
</html>
