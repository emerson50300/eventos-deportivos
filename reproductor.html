<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .player-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            background: #000;
        }
        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .retry-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls playsinline></video>
        <div class="channel-info"></div>
        <div id="error-message"></div>
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando stream...</p>
        </div>
        <button class="back-button" onclick="window.close()">Volver</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const streamUrl = decodeURIComponent(params.get('stream'));
            const channelName = decodeURIComponent(params.get('name'));
            
            // Mostrar el nombre del canal
            const channelInfo = document.querySelector('.channel-info');
            channelInfo.textContent = channelName;
            document.title = 'IPTV - ' + channelName;

            const video = document.getElementById('videoPlayer');
            const loading = document.querySelector('.loading');
            const errorMessage = document.getElementById('error-message');
            let hls;

            function initPlayer() {
                if (Hls.isSupported()) {
                    hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferSize: 0,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 600,
                        startLevel: -1,
                        manifestLoadingTimeOut: 20000,
                        manifestLoadingMaxRetry: 3,
                        levelLoadingTimeOut: 20000,
                        levelLoadingMaxRetry: 3,
                        fragLoadingTimeOut: 20000,
                        fragLoadingMaxRetry: 3
                    });

                    hls.attachMedia(video);

                    hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                        console.log('HLS Media Attached');
                        hls.loadSource(streamUrl);
                    });

                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        console.log('HLS Manifest Parsed');
                        loading.style.display = 'none';
                        video.play().catch(function(error) {
                            console.log('Error al reproducir:', error);
                            showError('Error al iniciar la reproducción. Haz clic para intentar de nuevo.');
                        });
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('Error de red, intentando reconectar...');
                                    showError('Error de conexión. Haz clic para intentar de nuevo.');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('Error de medio, intentando recuperar...');
                                    showError('Error en el stream. Haz clic para intentar de nuevo.');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.log('Error fatal:', data.type);
                                    showError('Error al cargar el stream. Haz clic para intentar de nuevo.');
                                    destroyPlayer();
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        loading.style.display = 'none';
                        video.play().catch(function(error) {
                            console.log('Error al reproducir:', error);
                            showError('Error al iniciar la reproducción. Haz clic para intentar de nuevo.');
                        });
                    });
                } else {
                    showError('Tu navegador no soporta la reproducción de este contenido.');
                }
            }

            function showError(message) {
                loading.style.display = 'none';
                errorMessage.innerHTML = message + '<br><button class="retry-button" onclick="window.location.reload()">Reintentar</button>';
                errorMessage.style.display = 'block';
            }

            function destroyPlayer() {
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
            }

            // Iniciar reproductor
            initPlayer();

            // Timeout para mostrar error si no carga
            setTimeout(function() {
                if (video.readyState === 0) {
                    showError('El stream está tardando demasiado en cargar. Haz clic para intentar de nuevo.');
                }
            }, 30000);

            // Limpiar al cerrar
            window.addEventListener('beforeunload', function() {
                destroyPlayer();
            });
        });
    </script>
</body>
</html>
