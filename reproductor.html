<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .player-container {
            width: 100%;
            max-width: 1280px;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            height: auto;
            background: #000;
            border-radius: 8px;
        }
        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.close()">Cerrar</button>
    <div class="player-container">
        <div id="channel-info" class="channel-info"></div>
        <video id="videoPlayer" controls></video>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const channelInfo = document.getElementById('channel-info');
            const params = new URLSearchParams(window.location.search);
            const streamUrl = params.get('stream');
            const channelName = params.get('name');

            if (channelName) {
                channelInfo.textContent = channelName;
                document.title = 'IPTV - ' + channelName;
            }

            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(function(error) {
                        console.log("Play failed:", error);
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("Error de red, intentando reconectar...");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("Error de medio, intentando recuperar...");
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log("Error fatal, no se puede recuperar");
                                hls.destroy();
                                break;
                        }
                    }
                });
            }
            // Para navegadores que soporten HLS nativamente como Safari
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(function(error) {
                        console.log("Play failed:", error);
                    });
                });
            }
        });
    </script>
</body>
</html>
